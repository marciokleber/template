<ion-card mode="ios" class="ion-activatable ripple-parent card-content">
  <ion-ripple-effect></ion-ripple-effect>
  <ion-item lines="none" class="item-content" (click)="navigate()">
    <ion-icon *ngIf="this.card.icon" slot="start" [name]="this.card.icon" color="dark"></ion-icon>
    <ion-label class="lbl">
      <p class="title">{{ this.card.title }}</p>
      <p *ngIf="this.card.subtitle" class="sub-title">{{ this.card.subtitle }}</p>
    </ion-label>
    <ion-icon slot="end" name="chevron-forward-outline" color="dark"></ion-icon>
  </ion-item>
</ion-card>
