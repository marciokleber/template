<std-header [title]="{text: 'Informações'}"></std-header>
<ion-content [fullscreen]="true" class="ion-padding">

  <div class="settings-section">
    <ion-label class="main-title">Configuração</ion-label>
    <app-router-card [card]="{
        title: 'Locais',
        subtitle: 'Edição dos locais de movimentação',
        icon: 'business-outline',
        route: '/local'}">
    </app-router-card>

    <app-router-card [card]="{
        title: 'Tipos de Movimentação',
        subtitle: 'Edição dos tipos de movimentação',
        icon: 'swap-horizontal-outline',
        route: '/movimento'}">
    </app-router-card>

    <app-router-card [card]="{
        title: 'Itens',
        subtitle: 'Edição dos epcs',
        icon: 'cube-outline',
        route: '/item'}">
    </app-router-card>
  </div>
