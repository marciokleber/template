<std-header [title]="{text: 'Scanner'}"></std-header>
<ion-content [fullscreen]="true">
  <div class="main-title">
    <ion-label class="lbl">Local:</ion-label>
    <ion-label id="open-modal" class="btn">Selecionar <ion-icon name="chevron-forward-outline" color="warning" ></ion-icon></ion-label>
  </div>

  <ion-label *ngIf="selectedResource != null" class="selected-local"> {{ selectedResource.nome }} </ion-label>


  <ion-modal trigger="open-modal" (willDismiss)="onModalDismiss($event)">
    <ng-template>
      <app-seleciona-local-modal></app-seleciona-local-modal>
    </ng-template>
  </ion-modal>

  <ion-list [inset]="true" *ngIf="barcodes.length != 0">
    <div class="curriculcum-list" *ngFor="let barcode of barcodes">
      <div class="curriculcum-content-data" >
        <div class="prefix">
          <ion-label class="lbl">
            <ion-icon name="qr-code-outline" slot="icon-only"></ion-icon>
          </ion-label>
          <div class="name-content">
            <ion-label> {{ barcode }}</ion-label>
          </div>
        </div>
      </div>
    </div>
  </ion-list>

  <ion-button expand="block" fill="solid" color="primary" (click)="scan()">
    scanner
  </ion-button>
</ion-content>
