<std-header
  [title]="{text: 'Novo Tipo de Moviemntação'}"
  [buttonLeft]="{ iconName: 'arrow-back-outline', action: navigateTo}">
</std-header>


<ion-content [fullscreen]="true" class="ion-padding">
  <form class="edit-profile-screen" [formGroup]="form" (ngSubmit)="OnSubmit()">

    <ion-label class="lbl">Nome</ion-label>
    <ion-item lines="none" class="item-content">
      <ion-input type="text" placeholder="Insira o novo tipo de movimentação" formControlName="nome"></ion-input>
    </ion-item>


    <ion-button class="btn" type="submit" expand="block" fill="solid" color="primary">
      Save Changes
    </ion-button>
  </form>
</ion-content>
